name: Deploy Django to Render

on:
  push:
    branches:
      - main  # Trigger deploy on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.3' 
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run collectstatic
      run: |
        python manage.py collectstatic --noinput  # Collect static files

    - name: Deploy to Render
      run: |
        curl -fsSL https://render.com/deploy | bash  # This deploys to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # Add your Render API key as a secret in GitHub

