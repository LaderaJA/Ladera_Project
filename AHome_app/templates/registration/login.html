{% extends 'pages/base.html' %}
{% load static %}

{% block css%}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock css%}

{% block content %}
<div class="login-container">
    <h2>Login to Your Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
