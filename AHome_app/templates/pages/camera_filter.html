{% extends 'pages/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/camera_filter.css' %}">
{% endblock css %}

{% block content %}
<div id="camera-container">
    <video id="camera-feed" autoplay playsinline muted width="100%" height="400px"></video>
    <img id="overlay-img" src="" alt="Overlay" style="display: none;">
</div>

<div id="design-picker">
    <h2>Select a Design to Overlay</h2>
    <div id="design-list">
        {% for design in designs %}
        <img src="{{ design.image.url }}" alt="{{ design.title }}"
            class="design-item"
            data-src="{{ design.image.url }}"
            style="cursor: pointer; max-width: 100px; margin: 5px;">
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/camera_filter.js' %}"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
{% comment %} <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script> {% endcomment %}
{% endblock js %}
